<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Reveal</title>
    <style>
      .container {
        display: flex;
        gap: 10px;
        font-size: 24px;
        font-family: Arial, sans-serif;
      }
      .blank-space {
        width: 30px;
        border-bottom: 2px solid #000;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="blank-space" id="space0">&nbsp;</div>
      <div class="blank-space" id="space1"></div>
      <div class="blank-space" id="space2"></div>
      <div class="blank-space" id="space3"></div>
      <div class="blank-space" id="space4"></div>
      <div class="blank-space" id="space5"></div>
      <div class="blank-space" id="space6"></div>
      <div class="blank-space" id="space7"></div>
      <div class="blank-space" id="space8"></div>
      <div class="blank-space" id="space9"></div>
    </div>

    <script>
      // Constant string with 10 letters
      const letters = "06NOVEMBER";

      // Generate an array of indices [0, 1, ..., 9] and shuffle it
      let indices = Array.from({ length: letters.length }, (_, i) => i);
      indices = indices.sort(() => Math.random() - 0.5);

      // Function to reveal a letter from `letters` based on shuffled indices
      function revealLetter() {
        if (indices.length > 0) {
          const index = indices.pop(); // Take the last index from shuffled array
          const letter = letters.charAt(index); // Get the letter from `letters`
          document.getElementById(`space${index}`).textContent = letter; // Display the letter
        } else {
          console.warn("All letters have been revealed.");
        }
      }

      // Example usage: Call revealLetter() each time you want to reveal a new random letter
      // revealLetter();
    </script>
  </body>
</html>
