<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Grid Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="top-bar">
      <a href="button_puzzle.html" class="solved-button">Already solved?</a>
    </div>
    <div id="game-container">
      <h1 style="margin: 0">What Do I Call You!?</h1>
      <div id="grid-container"></div>
      <div id="found-words">Found Word:</div>
    </div>
    <iframe src="letter.html" class="center-bottom-iframe"></iframe>
    <script src="script.js"></script>
    <script>
      const confettiColors = [
        "#ff3d3d",
        "#ffcd3d",
        "#3dff9e",
        "#3d73ff",
        "#ff3df2",
      ];

      function createConfettiBurst() {
        const numberOfConfetti = 80; // Increase the number of confetti particles

        for (let i = 0; i < numberOfConfetti; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");

          // Random color
          confetti.style.backgroundColor =
            confettiColors[Math.floor(Math.random() * confettiColors.length)];

          // Position confetti at the center of the screen
          confetti.style.left = `${window.innerWidth / 2}px`;
          confetti.style.top = `${window.innerHeight / 2}px`;

          // Random direction for explosion effect
          const angle = Math.random() * 2 * Math.PI;
          const x = Math.cos(angle);
          const y = Math.sin(angle);
          confetti.style.setProperty("--x", x);
          confetti.style.setProperty("--y", y);

          // Add random staggered delay
          const delay = Math.random() * 0.5; // Delay up to 0.5s
          confetti.style.animationDelay = `${delay}s`;

          // Append confetti directly to the body
          document.body.appendChild(confetti);

          // Remove confetti after animation
          setTimeout(() => confetti.remove(), 1000 + delay * 1000); // Increase the removal time slightly
        }
      }
    </script>
  </body>
</html>
